<div *ngIf = "dataLoaded==false"class="spinner-border text-warning" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<table class="table table-striped table-active" >
  <thead class="thead-light">
    <tr>
        <th>ID</th>
        <th>Marka</th>
        <th>Renk</th>
        <th>Model</th>
        <th>Günlük Kirası</th>
        <th>Açıklama</th>
    </tr>
</thead>
<tbody>
  <tr 
  *ngFor="let car of cars"
  >
    <td>{{car.carId}}</td>
    <td>{{car.brandName}}</td>
    <td>{{car.colorName}}</td>
    <td>{{car.carModelYear}}</td>
    <td>{{car.carDailyPrice}}</td>
    <td>{{car.carDescription}}</td>
</tr>
</tbody>
<div style="position: relative; margin-right: 200 ;">
  <button 
  routerLink = "/cars/cardetails"
  type="button" class="btn btn-secondary" style="text-align: center;">Araçları Detaylı  Görmek İçin Tıklayınız</button>

</div>

</table>
