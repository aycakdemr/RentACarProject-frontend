  <form [formGroup]="paymentAddForm" class="form" autocomplete="off" novalidate>

    <fieldset>

      <div class="form-group">
        <input
          type="hidden"
          id="userId"
          formControlName="userId"
          class="form-control"
          placeholder="Kart Numarası"
        />
      </div>
    </fieldset>
    <fieldset>
      <label for="card-holder">Kart Numarası</label>
      <div class="form-group">
        <input
          type="number"
          id="cardNumber"
          formControlName="cardNumber"
          class="form-control"
          placeholder="Kart Numarası"
        />
      </div>
    </fieldset>
    <fieldset class="fieldset-expiration">
      <label for="categoryId">Son Kullanma Tarihi</label>
      <div class="form-group">
        <input
          type="text"
          id="expiryDate"
          formControlName="expiryDate"
          class="form-control"
          placeholder="Son Kullanma Tarihi"
        />
      </div>
    </fieldset>
    <fieldset class="fieldset-ccv">
      <label for="unitsInStock">CVV</label>
      <div class="form-group">
        <input
          type="number"
          id="securityCode"
          formControlName="securityCode"
          class="form-control"
          placeholder="CVV"
        />
      </div>
    </fieldset>
    <button class="btn" (click)="add()">Öde</button>
  </form>
