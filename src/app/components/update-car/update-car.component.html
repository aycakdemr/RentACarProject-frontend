<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Araba Güncelle</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="carUpdateForm">
            <div class="mb-3">
                <div class="form-group">
                  <input
                  type="hidden"
                  class="form-control"
                  id="id"
                  formControlName="id"
                  value="car.id"
                 >
                </div>
              </div>
              <div class="mb-3">
                <div class="form-group">
                    <label for="description">Araç Adı</label>
                    <div class="form-group">
                      <input
                        type="text"
                        id="description"
                        formControlName="description"
                        class="form-control"
                        placeholder="Araç Adı"
        
                      />
                    </div>
                  </div>

              </div>
              <div class="mb-3">
                <div class="form-group">
                    <label for="colorId">Color Id</label>
                    <div class="form-group">
                      <input
                        type="number"
                        id="colorId"
                        formControlName="colorId"
                        class="form-control"
                        placeholder="Color Id"
    
                      />
                    </div>
                  </div>

              </div>
              <div class="mb-3">
                <div class="form-group">
                    <label for="brandId">Brand Id</label>
                    <div class="form-group">
                      <input
                        type="number"
                        id="brandId"
                        formControlName="brandId"
                        class="form-control"
                        placeholder="Brand Id"

                      />
                    </div>
                  </div>

              </div>
              <div class="mb-3">
                <div class="form-group">
                    <label for="modelYear">Model Yılı</label>
                    <div class="form-group">
                      <input
                        type="number"
                        id="modelYear"
                        formControlName="modelYear"
                        class="form-control"
                        placeholder="Model Yılı"
                
                      />
                    </div>
                  </div>

              </div>
              <div class="mb-3">
                <div class="form-group">
                    <label for="dailyPrice">Günlük Fiyat</label>
                    <div class="form-group">
                      <input
                        type="number"
                        id="dailyPrice"
                        formControlName="dailyPrice"
                        class="form-control"
                        placeholder="Günlük Fiyat"
   
                      />
                    </div>
                  </div>

              </div>
              <div class="mb-3">
                <div class="form-group">
                    <label for="findeks">Findeks Puanı</label>
                    <div class="form-group">
                      <input
                        type="number"
                        id="findeks"
                        formControlName="findeks"
                        class="form-control"
                        placeholder="Findeks Puanı"
   
                      />
                    </div>
                  </div>

              </div>
          
          </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-fill btn-danger"(click)="update()" >Güncelle</button>
        </div>
      </div>
  
  
    </div>
  </div>
